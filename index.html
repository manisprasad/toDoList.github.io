<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>

        <ul>
            <li>Features</li>
            <li>About</li>
            <li>Sign in</li>
        </ul>
    </nav>
</header>

<div class="popup">
    <div class="para">Are you sure to Delete ? </div>
    <div class="action">
        <button type="submit" class="btn yes">yes</button>
        <button type="submit" class="btn no">No</button>
    </div>
</div>


<main>

    <div class="create-list" >
        <button type="submit" class="create btn">Create To do</button>
        <div class="input-taker">
            <label for="main-word" class="label1">Enter the task</label>
            <div class="head-create "><input type="text" name="main-word" id="head"  class="inp task1" placeholder="Enter task here"></div>
            <div class="save ">
                <button type="submit" class="save-btn  btn">Save</button></div>
        </div>
    </div>
    <div class="container">
        <div class="list-head">Today's list</div>
        <div class="no-list"><p class="no-list-created">No task Created yet</p></div>
            <div class="already-created-list">

                    <p class="list1"></p>

        </div>
    </div>

</main>
<footer>
    <div class="other-project"></div>
    <p class="copyright">&#169; To do list</p>
</footer>
<script src="script.js"></script>
</body>
</html>
